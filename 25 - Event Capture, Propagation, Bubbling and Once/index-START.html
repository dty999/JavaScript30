<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Understanding JavaScript's Capture</title>
</head>

<body class="bod">

	<div class="one">
		<div class="two">
			<div class="three">
			</div>
		</div>
	</div>

	<style>
		html {
			box-sizing: border-box;
		}

		*,
		*:before,
		*:after {
			box-sizing: inherit;
		}

		div {
			width: 100%;
			padding: 100px;
		}

		.one {
			background: thistle;
		}

		.two {
			background: mistyrose;
		}

		.three {
			background: coral;
		}
	</style>

	<button></button>
	<script>
		function log(e) {
	
			console.log(e.target)
		}

		// document.querySelectorAll('div').forEach(div=>{
		// 	div.addEventListener('click',log,{
		// 		capture:false,
		// 		// once:true
		// 	})
		// })
		//事件冒泡和捕获机制是,事件在元素上的触发顺序,不是事件在传递
		document.querySelector('.two').addEventListener('click',log)
	</script>
</body>

</html>
